<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Less calculator</title>

        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet" media="screen">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" media="screen">

        <link rel="stylesheet" type="text/css" media="all" href="main.css">

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>

        <script type="text/javascript" src="less.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Enter the base and desired colors</h1>
                <form role="form">
                    <div class="form-group">
                        <label for="base">Base color</label>
                        <div class="input-group">
                          <span class="input-group-addon">#</span>
                          <input class="form-control" id="base" type="text" placeholder="Base color">
                          <span class="input-group-addon preview"></span>
                        </div>
                        <label for="target">Desired color</label>
                        <div class="input-group">
                          <span class="input-group-addon">#</span>
                          <input class="form-control" id="target" type="text" placeholder="Desired color">
                          <span class="input-group-addon preview"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
                <div id="results"></div>
            </div>
        </div>
    </body>
</html>
